<!--the fact that this works so easily is mind blowing-->
<div class="span3">
	<form>
	    <input class="input-small search-query" type="text" ng-model="query"  placeholder="Client Name..">
	</form>

	<ul id="clients" class="nav nav-tabs nav-stacked" ng-controller='ClientList'>
		<li ng-repeat="client in clientList | filter:query" >
			<a id="client-{{client.clientId}}" href="#/clients/{{client.clientId}}" class="ng-click">{{client.clientName}}</a>
		</li>
	</ul>
</div>
