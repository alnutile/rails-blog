<!--the fact that this works so easily is mind blowing-->
<div class="span3">
	<form>
	    <input class="input-small search-query" type="text" ng-model="query"  placeholder="Name..">
	</form>

	<ul id="people" class="nav nav-tabs nav-stacked" ng-controller='PeopleList'>
		<li ng-repeat="personList in peopleList | filter:query" >
			<a ng-click="clickedName(personList, $index)" href="#/people/{{personList.id}}">{{personList.fname}} {{personList.lname}}</a>
		</li>
	</ul>
</div>
