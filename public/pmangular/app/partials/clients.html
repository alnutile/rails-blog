<!--the fact that this works so easily is mind blowing-->

<div class="span2">
  <h4>Client List</h4>

	<ul class="nav nav-tabs nav-stacked" ng-controller='ClientList'>
		<li ng-repeat="client in clients | filter:query" >
			<a href="#/clients/{{client.clientId}}" class="ng-click">{{client.clientName}}</a>
		</li>
	</ul>
</div>
<div class="span8">Client Dash</div>
