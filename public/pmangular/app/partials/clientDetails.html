
<div data-ng-include data-src="'partials/clientsList.html'"></div>

<div class="span9">

	<div class="alert alert-success">
	  Manage Client Records here. 
	  If there already is a plan you can edit it below as well.
	  If there was no record just edit the template below.
	</div>
		<!--start accordion-->
		<div class="accordion" id="accordion2">
			<div class="accordion-group">
				<div class="accordion-heading">
					<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapse1">
						Edit Client Details for Client {{clientDetails.clientName}}
					</a>
				</div>
				<div id="collapse1" class="accordion-body collapse">
		      		<div class="accordion-inner">
		        		<form id="clientForm" class="form-horizontal">
									<label for="client-id">Client ID:</label>
									<input ng-model="clientDetails.id" type="text" class="span2" id="client-id" name="client-id" disabled/>
									<label for="clientName">Client Name:</label>
									<input ng-model="clientDetails.clientName" type="text" class="span6" id="clientName"/>
									<label for="phone1">Phone:</label>
									<input ng-model="clientDetails.phone" type="text" class="span6" id="phone"/>
									<label for="phone2">Phone 2:</label>
									<input ng-model="clientDetails.phone2" type="text" class="span6" id="phone2"/>
									<label for="notes">Notes:</label>
									<textarea ng-model="clientDetails.notes" name="notes" class="span5" id="notes" rows="3" style="width: 500px; height: 197px;"></textarea>
								<div class="form-actions">
									<button ng-click="saveClient()" type="save" class="save btn-primary" id="save-{{clientDetails.id}}">Save</button>
									<button type="delete" class="delete btn btn-danger">Delete</button>
								</div>
			            </form>
		      		</div>
		    	</div>
			</div>
		</div>
		<!--end accordion-->
</div>
